<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <div class="form-group">
            <label for="principal">Enter principal: </label>
            <input type="number" id="principal">
        </div>
        <div class="form-group">
            <label for="interest">Enter interest </label>
            <input type="number" id="interest">
        </div>
        <div class="form-group">
            <label for="tenure">Enter tenure: </label>
            <input type="number" id="tenure">
        </div>
        <button id="calculate-btn" class="caculateBtn">Calculate</button>
        <p id="results" class="resultsBtn"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
