<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameContainer">
        <h1>tic tac toe</h1>
        <div class="cellIndex">
            <div box="0"class="cell"></div>
            <div box="1"class="cell"></div>
            <div box="2"class="cell"></div>
            <div box="3"class="cell"></div>
            <div box="4"class="cell"></div>
            <div box="5"class="cell"></div>
            <div box="6"class="cell"></div>
            <div box="7"class="cell"></div>
            <div box="8"class="cell"></div>
        </div>
        <h2 id="statusBox"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
